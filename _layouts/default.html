<!doctype html>
<html lang="en-GB">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newton Bell | {{ page.title }}</title>

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    <!-- Disable iOS auto-formatting numbers -->

    <!-- Favicons, icons and themes -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">

    <meta name="theme-color" content="#000">
    <link rel="manifest" href="assets/manifest.json">

    <!-- Social -->
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ page.url | prepend: site.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}">

    <!-- Preload webfonts -->
    <link rel="preload" href="/assets/fonts/roboto-thin-webfont.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Critical CSS styles here, rest loaded later -->
    {% if page.critical %}
      <style media="screen">{% include {{ page.critical }} %}</style>
    {% endif %}

    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
